<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../scripts/script.js"></script>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link href="signinversion2.css" rel="login style sheet">
</head>
<body style="background-image:url(https://wallpaperaccess.com/full/83106.jpg);
    background-size: cover;">
<div class="container text-center " style="padding: 60px; max-width: 750px;" onpageshow="getLoginAlert(); ">
    <form class="form-signin">
        <h1 class="mt-4 text-primary">SchoolShare</h1>
        <img class="mb-4" src="https://cdn.zapier.com/storage/developer/472b2b8aba2dc38d4ef605c955341739_6.png"font-weight-normal
        alt="" width="128" height="128">
        <h3 class="mt-3 mb-3 font-weight-normal" style="color: black;">Please Sign In</h3>
        <div class="row">
        <label for="email" class="sr-only">Email Address</label>
        <input type="text" id="email" class="form-control" name="email" placeholder="Email Address" required autofocus>
        </div>
        <div class="row">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
         </div>
        
        <button class="btn btn-lrg btn-primary btn-block" type="submit">Sign in</button>
        
    </form>
</div>
</body>
</html>
