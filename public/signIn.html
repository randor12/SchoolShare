<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../scripts/script.js"></script>
    <link href="signinversion2.css" rel="login style sheet">
    <link rel="stylesheet" href="../styles/bootstrap.css">

</head>

<body style="background-image:url(https://wallpaperaccess.com/full/83106.jpg); 
    background-size: cover; padding-bottom: 100px; padding-top: 100px;" onpageshow="getLoginAlert();">
    
    <div class="container text-center border border-dark rounded"
        style="padding: 60px; max-width: 750px; backdrop-filter: blur(8px);" onpageshow="getLoginAlert(); ">
        <form class="form-signin rounded text-center" method="POST" action="login">
            <h1 class="mt-4 text-primary">SchoolShare</h1>
            <img class="mb-4" src="https://cdn.zapier.com/storage/developer/472b2b8aba2dc38d4ef605c955341739_6.png"
                font-weight-normal alt="" width="128" height="128">
            <h3 class="mt-3 mb-3 font-weight-normal" style="color: black;">Please Sign In</h3>
            <label for="email" class="sr-only">Email Address</label>
            <input type="text" id="email" class="form-control" name="email" placeholder="Email Address" required
                autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>


            <button class="btn btn-lrg btn-primary btn-block mb-lg-5 " type="submit">Sign in</button>
            <button class="btn btn-sm btn-success" type="new account" href="/signUp" class="btn">Sign Up!</button>
            <button class="btn btn-sm btn-danger" type="forgot" href="/forgotPass">Forgot Your Password?</button>
        </form>
    </div>
    
</body>

<footer class="container border-top border-white mt-lg-5 text-center" style="align-items: center; width: 100%;">
    <div class="row">
        <p class="pt-3 mr-auto">SchoolShare Website</p>
        <p class="pt-3 mx-5 mr-auto"> By Marcus, Ryan, Matt, Roi</p>
        <p class="pt-3  ">HooHacks 2020</p>
    </div>

</footer>

</html>
