<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../scripts/script.js"></script>
    <link rel="stylesheet" href="../styles/signIn.css">
</head>
<body onpageshow="getLoginAlert();">
    <div class="navbar">
        <a href="/login">Sign In</a>
        <a href="/signup">Sign Up</a>
    </div>
    <div class="main">
        <h2>School Share Login Form</h2>
        
        <div class="container">
            <form method="POST" action="login">
                <div class="row">
                    <h2 style="text-align:center">Login Page</h2>
                    <input type="text" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        
        <div class="bottom-container">
            <div class="row">
                <div class="col">
                    <!--Sign Up Page-->
                    <a href="/signup" style="color:white" class="btn">Sign up</a>
                </div>
                <div class="col">
                    <!--Forgot Password-->
                    <a href="/forgotPass" style="color:white" class="btn">Forgot password?</a>
                </div>
                <div class="col">
                    <!--Home Button-->
                    <a href="/" style="color:white" class="btn">Cancel</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
