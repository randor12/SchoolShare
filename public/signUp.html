<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <script src="../scripts/script.js"></script>
</head>

<body onpageshow="getAlert();" style="background-image:url(https://images.wallpaperscraft.com/image/night_city_city_lights_metropolis_126569_2560x1080.jpg);"
>


    <div class="main" style="padding-top:220px;">
        <div class="container text-center border border-white rounded"
        style="backdrop-filter: blur(9px);">
        <h2 style="font-weight: bold; color:dodgerblue; padding-top: 70px; padding-bottom: 100px;">Sign Up Page</h2>
        <div class="container text-center">
            <form class="container text-center" method="POST" action="signup">
                <div class="row text-center">
                    <input class="form-control-sm" type="text" id="email" name="email" placeholder="Email" onchange="exists();" required>

                </div>
                <div class="row text-center">
                    <input class="form-control-sm" type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="row text-center">
                    <input class="form-control-sm" type="password" id="password" name="password" placeholder="Password" required>
                    
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="bottom-container">
            <div class="row">
                <div class="col">
                    <!--Sign Up Page-->
                    <a href="/login" style="color:white" class="btn">Sign In</a>
                </div>
                <div class="col">
                    <!--Forgot Password-->
                    <a href="/forgotPass" style="color:white" class="btn">Forgot password?</a>
                </div>
                <div class="col">
                    <!--Home Button-->
                    <a href="/" style="color:white" class="btn">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
