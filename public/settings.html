<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/script.js"></script>
</head>
<body>
<div class="navbar">
        <a class="navbar-brand text-primary font-weight-bold" href="/">SchoolShare</a>
        <a href="/feed" class="navbar-text p-2 mx-1 text-white">Feed</a>
        <a href="/createRoom" class="navbar-text p-2 mx-1 text-white">Create Room </a>
        <a href="/joinRoom" class="navbar-text p-2 mx-1 text-white">Join Room </a>
        <a href="/about" class="navbar-text p-2 mx-1 text-white">About </a>
        <a href="/contact" class="navbar-text p-2 mx-1 text-white mr-auto"> Contact Us</a>
        <a href="/logout" class="btn btn-align-middle btn-primary mr-1" type="button" id="logout" aria-haspopup="true"
            aria-expanded="false"> Logout
        </a>
    </div>
    <div class="main">
        <h2><img src="/Images/gear.png" alt="gear" width="42" height="42" align="middle">Settings</h2>
        <div class = "username">
            <p> <img src="/Images/user.png" alt="user" width="42" height="42" align="middle"> Username: <type="text" id="user" onload="getUsers().uName;" required>
            </p>
            <p> <img src="/Images/email.png" alt="email" width="42" height="42" align="middle">Email: <type="text" id="email" onload="getUsers().email;" required>
            </p>
        </div>
        <p> <img src="/Images/passcode.png" alt="passcode" width="42" height="42" align="middle"> <a href="/resetPass" class="btn">Change Password</a></p>
        <h2> <img src="/Images/customer.jpg" alt="customer" width="42" height="42" align="middle">If you have any issues, please contact us with the information from the 
        <a href="/contact" class="btn">Contact</a>
        page</h2>
</body>
</html>
